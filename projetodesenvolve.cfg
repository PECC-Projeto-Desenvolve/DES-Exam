server {
    listen 80;
    server_name pdinfinita.com.br www.pdinfinita.com.br;

    # Redireciona todo o tráfego HTTP para HTTPS (via Cloudflare SSL)
    if ($http_x_forwarded_proto = 'http') {
        return 301 https://$host$request_uri;
    }

    # Raiz do servidor (não vai servir arquivos diretamente, só proxy)
    root /opt/projetodesenvolve-exam;

    # Segurança básica
    client_max_body_size 50M;  # Limita o tamanho máximo do corpo da solicitação para 50MB
    server_tokens off;  # Remove a versão do NGINX das respostas

    # Logs de acesso e erros
    access_log /var/log/nginx/projetodesenvolve-access.log;
    error_log /var/log/nginx/projetodesenvolve-error.log warn;

    # Configuração do proxy para o Vite (ReactJS)
    location / {
        proxy_pass http://localhost:5173;  # Passa o tráfego para o Vite rodando na porta 5173
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;  # Passa o IP real do cliente
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Para Cloudflare
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout configurado para garantir estabilidade
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
    }

    # Bloquear requisições com User-Agent vazio (evitar alguns tipos de bots)
    if ($http_user_agent ~* "^$") {
        return 403;
    }

    # Bloqueio de requests maliciosos
    location ~* \.(php|pl|cgi|sh|bash)$ {
        return 403;
    }
}

